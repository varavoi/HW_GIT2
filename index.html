<!--JS код для слайдера-->
<script>
var slider = {
    slides:['IMG/imgSl_1.png','IMG/imgSl_2.png','IMG/imgSl_3.png'],
    frame:0,
    set: function(image) {
        document.getElementById("scr").style.backgroundImage = "url("+image+")";
    },
    init: function() {
        this.set(this.slides[this.frame]);
    },
    left: function() { 
        this.frame--;
        if(this.frame < 0) this.frame = this.slides.length-1;
        this.set(this.slides[this.frame]);
    },
    right: function() { 
        this.frame++;
        if(this.frame == this.slides.length) this.frame = 0;
        this.set(this.slides[this.frame]);		
    }
};
window.onload = function() {
    slider.init();
    setInterval(function() {
        slider.right();
    },5000);
};
</script>
<!--окончание JS кода для слайдера-->
